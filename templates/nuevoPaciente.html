<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
        <div class="col-md-8 offset-md-2">
            <form action="/paciente/add" method="POST" onsubmit="validarFormulario(this)">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-5">Nuevo Paciente</h3>
                        <div class="form-group row">
                            <label for="nombre" class="col-sm-3 col-form-label">Nombre</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="nombre" placeholder="Nombre">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="rut" class="col-sm-3 col-form-label">RUN</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="rut" placeholder="RUN">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="fechaNacimiento" class="col-sm-3 col-form-label">Fecha Nacimiento</label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control" name="fechaNacimiento" placeholder="Fecha Nacimiento">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-3 offset-md-9">
                                <input type="submit" class="btn btn-primary btn-block" value="Guardar">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Script para asegurar que todos los datos hayan sido ingresados -->
    <script>
        function validarFormulario(form) {
            event.preventDefault();
            if(form.nombre.value.length < 1) return alert('Ingrese el nombre de Paciente');
            if(form.rut.value.length < 1) return alert('Ingrese el RUN de Paciente');
            if(form.rut.value.length > 13) return alert('El campo RUN solo puede contener 13 caracteres como m√°ximo');
            if(form.fechaNacimiento.value.length < 1) return alert('Ingrese fecha denacimiento de Paciente');
            form.submit();
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
